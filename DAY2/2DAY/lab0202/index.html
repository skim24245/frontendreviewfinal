<!--12.HTML5인지 확인하는 문장 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> div와 span태그 적용 </title>
    <!-- SCRIPT 태그만 적용하면 JAVASCRIPT로 인식한다 -->
    <script>
    alert("자지말고 놀자~");
    </script>
    <!-- html5 이전 -->
    <!-- <script type="test/javascript" src=""-->

    <style>
        div {
            background-color : #e7e727;
            padding: 10PX;
        }
        span {
            background-color: #36FFFF;
        }
    </style>
</head>
<body>
    <!-- 
        DIV은 박스형태로 존재하기 때문에 배경색을 주면 
        박스형태로 적용이 된 것을 확인할 수 있다.
        SPAN태그는 컨텐츠 자체에 배경색이 적용된다.
        DIV 태그는 줄바꿈이 되는 형태로 구성이 되나
        SPAN 태그는 줄바꿈이 안되고 옆으로 붙는다.
        11. HTML 5는 APPLICATION TECHNOLOGY다.
        WHATWG에서 APPLICATION TECHNOLOGY로 만들었다.

     -->
    <div>
        책 속으로
        지식이 없다는 것은 두뇌의 장기
         기억 공간(long-term memory, LTM)
    </div>
    <span>
        책 속으로
        지식이 없다는 것은 두뇌의 장기
         기억 공간(long-term memory, LTM)
    </span>
</body>
</html>
