<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window.onload 이벤트 처리 2</title>
    <!-- 
        window.onload 이벤트
        웹 페이지가 로딩될 때 DOM이 다 로딩된 후에 호출할 때 사용한다.
        문서에서 하나만 존재해야 한다.
        만약에 중복되게 onload 이벤트를 적용하게 되면 마지막에 선언된 onload 이벤트가 실행이 된다.

     -->
    </head>
    <body>
        <div id="start">여기에 내용이 표시됨</div>    
        <!-- 자바스크립트에서 실행되는 값이 나와야 되기 때문에 여기에 내용이 표시된다는 글자는 보이지 않는다. -->
        <script src="app2.js"></script>
    </body>
</html>
